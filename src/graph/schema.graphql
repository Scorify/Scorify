query Configs {
  configs {
    id
    check {
      name
      weight
      source {
        name
        schema
      }
    }
    config
  }
}

mutation EditConfig($id: ID!, $config: JSON!) {
  editConfig(id: $id, config: $config) {
    id
  }
}

query Scoreboard($round: Int) {
  scoreboard(round: $round) {
    round {
      number
    }
    teams {
      username
      number
    }
    checks {
      name
    }
    statuses {
      error
      status
      update_time
    }
    scores {
      user {
        username
        number
      }
      score
    }
  }
}

subscription ScoreboardUpdate {
  scoreboardUpdate {
    round {
      number
    }
    teams {
      username
      number
    }
    checks {
      name
    }
    statuses {
      error
      status
      update_time
    }
    scores {
      user {
        username
        number
      }
      score
    }
  }
}

subscription LatestRound {
  latestRound {
    number
  }
}

mutation CreateInject(
  $title: String!
  $start_time: Time!
  $end_time: Time!
  $files: [Upload!]!
  $rubric: RubricTemplateInput!
) {
  createInject(
    title: $title
    start_time: $start_time
    end_time: $end_time
    files: $files
    rubric: $rubric
  ) {
    id
  }
}

query Injects {
  injects {
    id
    title
    start_time
    end_time
    files {
      id
      name
      url
    }
    rubric {
      max_score
      fields {
        name
        max_score
      }
    }
    submissions {
      id
      create_time
      update_time
      files {
        id
        name
        url
      }
      rubric {
        fields {
          name
          score
          notes
        }
        notes
      }
      notes
      graded
    }
  }
}

mutation UpdateInject(
  $id: ID!
  $title: String
  $start_time: Time
  $end_time: Time
  $delete_files: [ID!]
  $add_files: [Upload!]
  $rubric: RubricTemplateInput
) {
  updateInject(
    id: $id
    title: $title
    start_time: $start_time
    end_time: $end_time
    delete_files: $delete_files
    add_files: $add_files
    rubric: $rubric
  ) {
    id
  }
}

mutation DeleteInject($id: ID!) {
  deleteInject(id: $id)
}

mutation SubmitInject($id: ID!, $files: [Upload!]!, $notes: String!) {
  submitInject(injectID: $id, files: $files, notes: $notes) {
    id
  }
}

query Submissions($inject_id: ID!) {
  injectSubmissionsByUser(id: $inject_id) {
    user {
      username
      number
    }
    submissions {
      id
      create_time
      update_time
      files {
        id
        name
        url
      }
      user {
        id
        username
      }
      inject {
        id
        title
        start_time
        end_time
        create_time
        update_time
        rubric {
          fields {
            name
            max_score
          }
          max_score
        }
      }
      rubric {
        fields {
          name
          score
          notes
        }
        notes
      }
      graded
      notes
    }
  }
}

mutation GradeSubmission($submission_id: ID!, $rubric: RubricInput!) {
  gradeSubmission(submissionID: $submission_id, rubric: $rubric) {
    id
  }
}
