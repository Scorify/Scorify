query Me {
  me {
    id
    username
    role
    number
  }
}

mutation Login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    name
    token
    expires
    path
    domain
    secure
    httpOnly
  }
}

mutation ChangePassword($oldPassword: String!, $newPassword: String!) {
  changePassword(oldPassword: $oldPassword, newPassword: $newPassword)
}

query Checks {
  checks {
    id
    name
    weight
    config
    editable_fields
    source {
      name
      schema
    }
  }

  sources {
    name
    schema
  }
}

mutation CreateCheck(
  $name: String!
  $weight: Int!
  $source: String!
  $config: JSON!
  $editable_fields: [String!]!
) {
  createCheck(
    name: $name
    weight: $weight
    source: $source
    config: $config
    editable_fields: $editable_fields
  ) {
    id
    name
    source {
      name
      schema
    }
  }
}

mutation UpdateCheck(
  $id: ID!
  $name: String
  $weight: Int
  $config: JSON
  $editable_fields: [String!]
) {
  updateCheck(
    id: $id
    name: $name
    weight: $weight
    config: $config
    editable_fields: $editable_fields
  ) {
    id
    name
    source {
      name
      schema
    }
  }
}

mutation DeleteCheck($id: ID!) {
  deleteCheck(id: $id)
}

query Users {
  users {
    id
    username
    role
    number
  }
}

mutation CreateUser(
  $username: String!
  $password: String!
  $role: Role!
  $number: Int
) {
  createUser(
    username: $username
    password: $password
    role: $role
